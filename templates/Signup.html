<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #517a89;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: white;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            border: 1px solid rgb(57, 108, 109);
        }

        button#signup-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        button#signup-button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        a {
            color: #f5f6f7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            form {
                max-width: 80%;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
            }

            button#signup-button {
                font-size: 16px;
                padding: 8px 16px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signup-form');
    const signupButton = document.getElementById('signup-button');

    signupButton.addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (name && email && password) {
            const user = {
                name: name,
                email: email,
                password: password
            };

            // Store user data in local storage
            localStorage.setItem(email, JSON.stringify(user));

            alert('Signup successful! You can now login.');
        } else {
            alert('Please fill in all fields.');
        }
    });
});

</script>
